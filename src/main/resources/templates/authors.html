<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring Framework Practice</title>
</head>
<body>
	<h1>Book List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>AuthorName</th>
			<th>Books</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text= ${author.id}>222</td>
			<td th:text= ${author.firstName}>SomeGuy</td>
			<td>
				<table>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Publisher</th>
					</tr>
					<tr th:each="book : ${author.books}">
						<td th:text= ${book.id}>123</td>
						<td th:text= ${book.title}>Spring In Action</td>
						<td th:text= ${book.publisher.name}>Wrox</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
